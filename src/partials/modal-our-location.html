<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal__btn-close" data-modal-close>
      <svg width="16" height="16">
        <use href="./images/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal__title">Our Locations</p>
    <picture>
      <source
        srcset="
          ./images/locationModal/locationDeskTabl.png    1x,
          ./images/locationModal/locationDeskTabl@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/locationModal/mobileLocation.png    1x,
          ./images/locationModal/mobileLocation@2x.png 2x
        "
        media="(max-width: 767px)"
      />
      <img
        src="./images/locationModal/mobileLocation.png"
        alt="location photo"
      />
    </picture>
    <button type="button" class="modal__btn read-button">
      <a
        class="modal__link"
        href="https://www.google.com.ua/maps/place/%D0%9F%D0%BE%D0%BB%D1%82%D0%B0%D0%B2%D0%B0,+%D0%9F%D0%BE%D0%BB%D1%82%D0%B0%D0%B2%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C,+36000/@49.6019669,34.4817185,11.67z/data=!4m5!3m4!1s0x40d825e425e6ba6b:0xcf3e6bdfb9e4ca82!8m2!3d49.588267!4d34.5514169?hl=ru"
        >Open map</a
      >
    </button>
  </div>
</div>
